<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricetable</title>
    <link rel="stylesheet" href="pricetable.css">
</head>
<body>

              </div>

                <span class="cancel-price">₹ 199/month</span>
                
              </div>

              <div>
                <a class="add-to-cart" href="#">ADD TO CART</a>
              </div>

                </div>

                <div class="feature">
                    <span><img class="green" src="" alt=""></span>
                    <span>✓</span>
                    <span>20 GB Disk Space</span>
                </div>


                <div class="feature">
                    <span><img class="green" src="" alt=""></span>
                    <span>✓</span>
                    <span>100 GB Transfer</span>
                </div>


                <div class="feature">
                    <span><img class="green" src="" alt=""></span>
                    <span>✓</span>
                    <span> Email Account(s)</span>
                </div>
                <div class="feature">
                    <span><img class="green" src="" alt=""></span>
                    <span>✕</span>
                    <span>Free Upgrade to Positive SSL  </span>
                </div>

                <div class="feature">
                    <span><img class="green" src="" alt=""></span>
                    <span>✕</span>
                    <span>Free Dedicated IP</span>
                </div>

        
               
              </div>
                
               
        </div>
    </div>
</div>

</html>
